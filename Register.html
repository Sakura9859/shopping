<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="shortcut icon" href=" favicon.ico" />
    <link rel="stylesheet" href="./css/Register.css">
</head>

<body>
    <!-- 头部制作开始 -->
    <header class="w">
        <div class="logo ">
            <a href="index.html"> <img src="./images/logo.png" alt=""></a>
        </div>
    </header>
    <!-- 头部区域结束 ------------------------------------------------>
    <!-- 主体部分开始 -->
    <main class="w">
        <div class="hd">
            <em>注册新用户</em><span>我有账号，去<a href="#" class="red">登录</a> </span>
        </div>
        <div class="content">
            <div class="box">
                <ul>
                    <li><label for="">手机号：</label> <input type="tel"><span class="error"><em><img src="./images/矩形8.png"
                                    alt=""></em> <i class="red">手机号码格式不正确，请重新输入</i></span> </li>
                    <li><label for=""> 短信验证码：</label><input type="number"><span class="success"><em><img
                                    src="./images/矩形8.png" alt=""></em> <i>手机号码格式不正确，请重新输入</i></span> </li>
                    <li><label for=""> 登录密码：</label><input type="password"><span><em><img src="./images/矩形8.png"
                                    alt=""></em> <i class="red">手机号码格式不正确，请重新输入</i></span> </li>
                    <li>
                        <div class="cd">安全程度
                            <div class="r">弱</div>
                            <div class="z">中</div>
                            <div class="q">强</div>
                        </div>
                    </li>
                    <li><label for=""> 确认密码：</label><input type="password"><span><em><img src="./images/矩形8.png"
                                    alt=""></em> <i class="red">手机号码格式不正确，请重新输入</i></span> </li>

                </ul>
            </div>
        </div>
    </main>

</body>

</html>
